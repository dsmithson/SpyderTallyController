<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff4444" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#ff4444" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="lens" cx="40%" cy="35%" r="50%">
      <stop offset="0%" stop-color="#ff6666"/>
      <stop offset="60%" stop-color="#cc0000"/>
      <stop offset="100%" stop-color="#990000"/>
    </radialGradient>
  </defs>
  <!-- Outer glow -->
  <circle cx="32" cy="32" r="30" fill="url(#glow)"/>
  <!-- Dark housing ring -->
  <circle cx="32" cy="32" r="24" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="2"/>
  <!-- Red tally lens -->
  <circle cx="32" cy="32" r="20" fill="url(#lens)"/>
  <!-- Specular highlight -->
  <ellipse cx="26" cy="26" rx="8" ry="6" fill="white" opacity="0.3"/>
</svg>
